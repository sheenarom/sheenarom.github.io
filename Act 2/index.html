<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloud 9 Antipolo City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #eac4d5;
      font-family: 'Arial', sans-serif;
    }

    .display-3 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 50px;
      font-weight: bold;
    }

    .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #34495e;
    }

    .card-text {
      color: #7f8c8d;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .card {
        margin-bottom: 20px;
      }

      .card-img-top {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col">
        <div class="display-3">
          Welcome to Cloud 9 Antipolo City
        </div>
      </div>
    </div>
    <div class="row my-3" id="container">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>

  <script>
    var fnames = ["Sky Bridge", "Sunset View", "Hanging Bridge", "360Â° View Deck", "Art Museum", "Cloud 9 Cafe", "Night View"];
    var pics = ["Sky Bridge.jpg", "Sunset view.jpg", "Cloud-9-Antipolo-Hanging Bridge.jpg", "Cloud-9-360 View.jpeg", "Art Museum.jpg", "Cloud 9 Cafe.jpg", "night view.jpg"];

    for (var i = 0; i < fnames.length; i++) {
      var container = document.getElementById("container");
      container.innerHTML += "<div class=\"col-12 col-md-6 col-lg-4\"><div class=\"card\" id=\"card" + i + "\" onmouseenter=\"addShadow('card" + i + "')\" onmouseleave=\"removeShadow('card" + i + "')\"><img src=\"" + pics[i] + "\" class=\"card-img-top\" alt=\"" + fnames[i] + "\"><div class=\"card-body\"><h5 class=\"card-title\">" + fnames[i] + "</h5><p class=\"card-text\">Experience the beauty and adventure of " + fnames[i] + " at Cloud 9, Antipolo.</p></div></div></div>";
    }

    function addShadow(id) {
      document.getElementById(id).classList.add("shadow");
    }

    function removeShadow(id) {
      document.getElementById(id).classList.remove("shadow");
    }
  </script>
</body>

</html>
