<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-404 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            white-space: nowrap;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-image {
            position: relative;
            margin-bottom: 20px;
            animation: float 2s infinite;
        }

        .error-image img {
            max-width: 300px;
        }

        .error-title {
            font-size: 4rem;
            font-weight: 600;
            color: #333;
        }

        .error-subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            background-color: #007bff;
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }


        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .background-404 {
                font-size: 12rem;
            }

            .error-title {
                font-size: 3rem;
            }

            .error-subtitle {
                font-size: 1rem;
            }

            .buttons a {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .background-404 {
                font-size: 8rem;
            }

            .error-title {
                font-size: 2.5rem;
            }

            .error-subtitle {
                font-size: 0.9rem;
            }

            .buttons a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-404">404</div>
    <div class="container">
        <div class="error-image">
            <img src="https://i.imgur.com/oCkEbrA.png" alt="Error Image">
        </div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-subtitle">Why don't you try one of these pages instead?</p>
        <div class="buttons">
            <a href="index.html">Go Back Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
