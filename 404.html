<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.pinimg.com/736x/78/2b/a2/782ba2925c0500abd46286dd07ddc226.jpg" type="image/png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-404 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            white-space: nowrap;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 1.5s ease-out;
        }

        .error-image {
            position: relative;
            margin-bottom: 20px;
            animation: float 2s infinite;
        }

        .error-image img {
            max-width: 500px;
        }

        .error-title {
            font-size: 4rem;
            font-weight: 600;
            color: #333;
        }

        .error-subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            background-color: #007bff;
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        .star,
        .balloon {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
            pointer-events: none;
        }

        .star {
            width: 10px;
            height: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .balloon {
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at bottom, #ff7eb3, #ff4d4d);
        }
    </style>
</head>

<body>
    <div class="background-404">404</div>
    <div class="container">
        <div class="error-image">
            <img src="imgs/fairytail.png" alt="Error Image">
        </div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-subtitle">Why don't you try one of these pages instead?</p>
        <div class="buttons">
            <a href="index.html">Go Back Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.querySelector('body');

            function createFloatingElement(type) {
                const element = document.createElement('div');
                element.classList.add(type);


                element.style.left = Math.random() * 100 + "vw";
                element.style.animationDuration = Math.random() * 3 + 4 + "s";
                element.style.animationDelay = Math.random() * 2 + "s";

                body.appendChild(element);


                element.addEventListener('animationend', () => {
                    element.remove();
                });
            }


            setInterval(() => {
                if (Math.random() > 0.5) {
                    createFloatingElement('star');
                } else {
                    createFloatingElement('balloon');
                }
            }, 300);
        });
    </script>
</body>

</html>
